<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Entry Form</title>
    <link rel="stylesheet" href="../../navbar/index.css" />
    <link rel="stylesheet" href="../../bootstrap/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      input,
      textarea,
      button {
        width: 80%;
        margin-top: 10px;
        padding: 10px;
        border-radius: 20px;
        margin: 10px 0 10px 0;
        border: 1px solid gray;
      }
      label,
      button {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <main>
      <form class="container vh-100">
        <article class="row border border-4  h-75 py-4 justify-content-center">
          <aside class="col-md-6 col-12">
            <label for="brandName">Brand Name:</label><br />
            <input type="text" id="brandName" name="brandName" required />
          </aside>

          <aside class="col-12 col-md-6">
            <label for="productName">Product Name:</label><br />
            <input type="text" id="productName" name="productName" />
          </aside>

          <aside class="col-12 col-md-6">
            <label for="price">Price (â‚¹):</label><br />
            <input type="number" id="price" name="price" min="0" name="price" />
          </aside>

          <aside class="col-12 col-md-6">
            <label for="rating">Rating:</label><br />
            <input
              type="number"
              id="rating"
              name="rating"
              min="1"
              max="5"
              step="0.1"
            />
          </aside>

          <aside class="col-12 col-md-6">
            <label for="image">Image URL:</label><br />
            <input type="file" id="image" name="image" required />
          </aside>
          <aside class="col-12 col-md-6">
            <label for="category">Category:</label><br />
            <input type="text" id="category" name="category" required />
          </aside>
          <aside class="col-12 col-md-8">
            <label for="description">Description:</label><br />
            <textarea
              id="description"
              name="description"
              rows="3"
              name="description"
            ></textarea>
          </aside>
          <button type="submit" class="col-8">Submit</button>
        </article>
      </form>
    </main>
    <script src="../../navbar/index.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
